<template name="Video">
    <br>
    {{#if isLoggedIn}}
        <a href="" class="apply button">Apply</a>
        <label><input type="checkbox" id="live-edit-mode-checkbox" unchecked> Live edit mode</label>

        <div class="message-form">
            <label for="message-input">Type message here:</label>
            <input id="message-input" type="text" size="60" placeholder="Message">
            <input id="duration-input" type="number"  min="1" max="999" placeholder="Duration">
            <a href="" class="button" id="submit-message-button">Submit</a>
        </div>
    {{else}}
        <a href="" class="full-screen button">Full screen</a>
    {{/if}}
    <br>
    <div class="media-content">
        <div class="video">
            <video id="video" class="video-js vjs-default-skin">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'/>
            </video>
        </div>

        <div class="video-overlay {{#if fullScreen}}full-screen{{/if}}">
            <div id="overlay" class="overlay"></div>
            <div id="message" class="message"></div>
        </div>

    </div>
</template>
