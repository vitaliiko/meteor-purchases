<template name="Video">
    <br>
    {{#if isLoggedIn}}
        <a href="" class="apply button">Apply</a>
        <label><input type="checkbox" id="live-edit-mode-checkbox" unchecked> Live edit mode</label>

        <div class="message-form">
            <label for="message-input">Type message here:</label>
            <input id="message-input" type="text" size="70">
            <a href="" class="button" id="submit-message-button">Submit</a>
            <label><input type="checkbox" id="show-overlay-checkbox" unchecked> Show overlay</label>
        </div>
    {{else}}
        <a href="" class="full-screen button">Full screen</a>
    {{/if}}
    <br>
    <br>
    <div class="media-content">
        <div class="video">
            <video id="video" class="video-js vjs-default-skin">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'/>
            </video>
        </div>
        {{#transition in="fadeIn" out="fadeOut"}}
            {{#if displayMessage}}
                <div id="overlay" class="overlay"></div>
                <div id="message" class="message">
                    <h2>Announcing Summer of TiÃ«sto 2017, a run of performances from the Dutch legend starting May 7 and running through September 24.</h2>
                </div>
            {{/if}}
        {{/transition}}
    </div>
</template>
