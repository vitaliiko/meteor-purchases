<template name="Todos">
    <h3>TODO</h3>
    {{> NewTodo}}
    <section>
        <ul>
            {{#each todos}}
                <ol>
                    {{_id}} - {{name}} - {{whatTodo}}
                </ol>
            {{else}}
                Nothing to do
            {{/each}}
        </ul>
    </section>
</template>
