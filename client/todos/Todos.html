<template name="Todos">
    <a href="/">Go home</a>
    <h3>TODO</h3>
    {{> NewTodo}}
    <ul>
        {{#each todo in todos}}
            <ol>
                {{> TodoInfo todo=todo}}
            </ol>
        {{else}}
            Nothing to do
        {{/each}}
    </ul>
    {{> Video}}
</template>
